name: merge-all-dependabot
on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  
jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Merge all Dependabot PRs
        run: gh pr list --label "dependencies" --json number -q '.[].number' | xargs -n1 gh pr merge --squash
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
